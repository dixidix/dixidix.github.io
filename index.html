<!DOCTYPE html>
<html ng-app="sw">
<head>
	<title>Service Worker</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<link rel="stylesheet" type="text/css" href="node_modules/font-awesome/css/font-awesome.min.css">
	<link rel="stylesheet" href="node_modules/materialize-css/dist/css/materialize.min.css">
	<link rel="stylesheet" type="text/css" href="app/styles/styles.css">
	<link rel="manifest" type="text/manifest" href="/manifest.json">
</head>
<body>
	<nav>
		<div class="nav-wrapper">
			<a href="#" class="brand-logo"><i class="fa fa-shopping-cart"></i>RemindMe</a>
		</div>
	</nav>
	<ul tabs reload="allTabContentLoaded">
		<li class="tab col s3"><a  ui-sref="home" ui-sref-active="active">Armar lista</a></li>
		<li class="tab col s3"><a  ui-sref="bought" ui-sref-active="active">Comprados</a></li>
	</ul>

	<div ui-view></div>

	<script type="text/javascript" src="bower_components/jquery/dist/jquery.min.js"></script>
	<script type="text/javascript" src="bower_components/angular/angular.min.js"></script>
	<script type="text/javascript" src="bower_components/angular-ui-router/release/angular-ui-router.min.js"></script>	
	<script type="text/javascript" src="node_modules/materialize-css/dist/js/materialize.min.js"></script>
	<script type="text/javascript" src="node_modules/angular-materialize/src/angular-materialize.min.js"></script>
	<script type="text/javascript">
		if ('serviceWorker' in navigator) {  
			navigator.serviceWorker.register('./service-worker.js', { scope: './' })
			.then(function(registration) {
				console.log("Service Worker Registered", registration);
			})
			.catch(function(err) {
				console.log("Service Worker Failed to Register", err);
			})
		}
	</script>
	<script type="text/javascript" src="app/app.module.js"></script>
	<script type="text/javascript" src="app/app.config.js"></script>
	<script type="text/javascript" src="./app/routes/home/home.js"></script>
	<script type="text/javascript" src="./app/routes/bought/bought.js"></script>
</body>
</html>
