	<div ng-if="bought.bought_product_list.length">
		<ul class="collection with-header">
			<li class="collection-header"><h5>Comprados</h5></li>
			<li class="collection-item" ng-repeat="bought_product in bought.bought_product_list track by $index">
				{{bought_product.name}}
				<span class="secondary-content">				
					{{bought_product.price | currency}}</span>
				</li>
			</ul>
		</div>
